<html>
  <body>

    <pre id="log"></pre>

    <script>

      const socket = io('http://localhost:5000');
      const log = document.getElementById('log');

      socket.on('connect', () => {
        log.innerText += 'âœ… Conectado al servidor\n';
      });

      socket.on('stock:update', (data) => {

      });
    </script>
  </body>
</html>
